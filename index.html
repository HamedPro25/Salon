        <form

          <div class="d-flex justify-content-between bard">
            <span class="title_text spd"><img src="1.PNG" /> Air Data</span

            <span class="title_text els"><img src="2d.PNG" />Soil Data</span

                  class=" "

              </div>
              <div class="form-group">
                <label for="vent" class="form-label">Ventilation Wind</label>
                <input type="text" name="vent" id="vent" placeholder="%" />

              </div>
              <div class="d-flex justify-content-between btm">
